<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" (click)="cerrar()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Rutas de {{ruta.nombreRuta | uppercase}}
    </ion-list-header>
    <ion-item *ngFor="let ruta of ruta.paradas">
      {{ruta.nombreParada | uppercase}}
    </ion-item>
  </ion-list>
</ion-content>
